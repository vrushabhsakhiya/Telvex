{% extends "auth_base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1.5rem; text-align: center;">Reset your password</h2>
<p style="text-align: center; color: #6B7280; font-size: 0.875rem; margin-bottom: 2rem;">
    Enter the email address associated with your account and we'll send you a code to reset your password.
</p>

<form action="{{ url_for('forgot_password') }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="You@example.com" required>
    </div>

    <button type="submit" class="btn btn-primary">
        Send Reset Code
    </button>
</form>

<div class="auth-footer">
    Remember your password? <a href="{{ url_for('login') }}">Sign in</a>
</div>
{% endblock %}
