{% extends "auth_base.html" %}

{% block title %}New Password{% endblock %}

{% block content %}
<h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1.5rem; text-align: center;">Set new password</h2>

<form action="{{ url_for('reset_password') }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="form-group">
        <label for="otp" class="form-label">Verification Code</label>
        <input type="text" id="otp" name="otp" class="form-input" placeholder="Enter code from email" required>
    </div>

    <div class="form-group">
        <label for="password" class="form-label">New Password</label>
        <input type="password" id="password" name="password" class="form-input" placeholder="Min. 8 characters" required
            minlength="8">
    </div>

    <div class="form-group">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-input"
            placeholder="Repeat new password" required minlength="8">
    </div>

    <button type="submit" class="btn btn-primary">
        Reset Password
    </button>
</form>

<div class="auth-footer">
    <a href="{{ url_for('login') }}">Back to Login</a>
</div>
{% endblock %}
