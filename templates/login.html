{% extends "auth_base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1.5rem; text-align: center;">Sign In to your account
</h2>

<form action="{{ url_for('login') }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="You@example.com" required>
    </div>

    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
        <div style="text-align: right; margin-top: 0.25rem;">
            <a href="{{ url_for('forgot_password') }}"
                style="font-size: 0.75rem; color: var(--primary-color); text-decoration: none;">Forgot password?</a>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">
        Sign In <i class="fa-solid fa-arrow-right" style="margin-left: 0.5rem;"></i>
    </button>
</form>

<div class="auth-footer">
    Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
</div>
{% endblock %}
